        // BIT ê³„ì‚° í•¨ìˆ˜ (bitCalculation.js ë¡œë“œ ëŒ€ê¸°)
        function calculateBitValues(text) {
            if (typeof wordNbUnicodeFormat === 'undefined' || typeof BIT_MAX_NB === 'undefined' || typeof BIT_MIN_NB === 'undefined') {
                return { max: null, min: null };
            }
            
            try {
                const formatted = wordNbUnicodeFormat(text);
                const max = BIT_MAX_NB(formatted);
                const min = BIT_MIN_NB(formatted);
                return { max, min };
            } catch (e) {
                console.error('BIT ê³„ì‚° ì˜¤ë¥˜:', e);
                return { max: null, min: null };
            }
        }

        // ìœ ì‚¬ë„ ê³„ì‚° í—¬í¼ í•¨ìˆ˜ (gpt_auto_newì™€ ë™ì¼, bitCalculation.jsì˜ í•¨ìˆ˜ì™€ ì¶©ëŒ ë°©ì§€)
        function calculateBitSimilarity(queryBitMax, queryBitMin, resultBitMax, resultBitMin) {
            // ê°’ì´ ìœ íš¨í•˜ì§€ ì•Šì€ ê²½ìš° 0 ë°˜í™˜
            if (resultBitMax === null || resultBitMax === undefined || 
                resultBitMin === null || resultBitMin === undefined ||
                queryBitMax === null || queryBitMax === undefined ||
                queryBitMin === null || queryBitMin === undefined) {
                return 0;
            }
            
            // ìˆ«ìë¡œ ë³€í™˜í•˜ì—¬ ì•ˆì „í•˜ê²Œ ì²˜ë¦¬
            const qMax = Number(queryBitMax) || 0;
            const qMin = Number(queryBitMin) || 0;
            const rMax = Number(resultBitMax) || 0;
            const rMin = Number(resultBitMin) || 0;
            
            const bitMaxDiff = Math.abs(qMax - rMax);
            const bitMinDiff = Math.abs(qMin - rMin);
            const distance = Math.sqrt(bitMaxDiff * bitMaxDiff + bitMinDiff * bitMinDiff);
            // ê±°ë¦¬ê°€ 0ì´ë©´ 1.0, ê±°ë¦¬ê°€ ë©€ìˆ˜ë¡ 0ì— ê°€ê¹Œì›Œì§
            return Math.max(0, 1 / (1 + distance));
        }

                // í”„ë¡¬í”„íŠ¸ 1 í˜•ì‹: "ë‹¤í¬ íŒíƒ€ì§€ â†’ ì±•í„° 3: ì œ2ì¥ â†’ ë“±ì¥ì¸ë¬¼"
                const novelAttributes = allAttrData.attributes.filter(attr => {
                    const attrText = (attr.text || '').trim();
                    return attrText.startsWith(novelTitle.trim() + ' â†’ ');
                });

                console.log(`ì†Œì„¤ "${novelTitle}" ì†ì„± ë°œê²¬: ${novelAttributes.length}ê°œ`);

                // ì±•í„° ì •ë³´ ì¶”ì¶œ

                // í”„ë¡¬í”„íŠ¸ 1 í˜•ì‹: "ì†Œì„¤ ì œëª© â†’ ì±•í„° ë²ˆí˜¸: ì±•í„° ì œëª© â†’ ì†ì„±ëª…" (parts.length >= 3)
                const chapterMap = new Map();

                novelAttributes.forEach(attr => {

                    if (parts.length >= 2) {

                        const chapterMatch = chapterPart.match(/^ì±•í„°\s*(\d+)(?:\s*:\s*(.+))?/);

                            const existingChapter = chapterMap.get(chapterNum);

                // ì±•í„° ëª©ë¡ ìƒì„± (ë²ˆí˜¸ ìˆœì„œëŒ€ë¡œ ì •ë ¬)
                chapters = Array.from(chapterMap.values())
